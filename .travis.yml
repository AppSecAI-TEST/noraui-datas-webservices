sudo: false
matrix:
  include:
  - language: java
    jdk: oraclejdk8
    before_install:
      - chmod +x test/runBackend.sh
      - chmod +x test/after_success.sh
    script:
      - test/runBackend.sh
    after_success: 
      - test/after_success.sh

  - language: node_js
    node_js: 6.9
    before_install:
      - chmod +x test/runFrontend.sh
    before_script:
      - npm install -g @angular/cli
    script:
      - test/runFrontend.sh
